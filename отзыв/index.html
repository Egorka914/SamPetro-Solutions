<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отзывы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <h1>Отзывы</h1>

  <form id="reviewForm">
    <input type="text" id="name" placeholder="Ваше имя" required>
    <textarea id="message" placeholder="Ваш отзыв" rows="4" required></textarea>
    <button type="submit">Оставить отзыв</button>
  </form>

  <div id="reviewsContainer"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ⚡ Вставь сюда свои настройки Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDkEXcX_3rPhfWtjzxNNQ9AKK_a2myq_HE",
      authDomain: "fq12-9adad.firebaseapp.com",
      databaseURL: "https://ТВОЙ_PROJECT-default-rtdb.firebaseio.com",
      projectId: "fq12-9adad",
      storageBucket: "fq12-9adad.firebasestorage.app",
      messagingSenderId: "457942592062",
      appId: "1:457942592062:web:688857ada8788b135fff6f"
      
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('reviewForm');
    const reviewsContainer = document.getElementById('reviewsContainer');

    // Загружаем отзывы в реальном времени
    db.ref("reviews").on("value", snapshot => {
      const reviews = snapshot.val();
      reviewsContainer.innerHTML = "";
      if (reviews) {
        Object.values(reviews).reverse().forEach(r => {
          const div = document.createElement("div");
          div.className = "review";
          div.innerHTML = `<strong>${r.name}</strong><p>${r.message}</p>`;
          reviewsContainer.appendChild(div);
        });
      }
    });

    // Добавление отзыва
    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (name && message) {
        db.ref("reviews").push({ name, message, date: new Date().toISOString() });
        form.reset();
      }
    });
  </script>

</body>
</html>
